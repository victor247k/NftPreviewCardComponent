<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cssreset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main class="component">
  <a href="#" class="imageContainer">
    <div class="bg">
      <img src="images/icon-view.svg" class="view">
    </div>
    <img src="images/image-equilibrium.jpg" class="NFT" alt="NFT">
  </a>
    <div class="text">
      <h2><a href="#">Equilibrium #3429</a></h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex">
        <span class="price">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg">
          3 days left
        </span>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
